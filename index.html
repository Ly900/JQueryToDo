<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>To Do App</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/mystyles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>

<body>
    <h1 id="title">To Do App</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <form>
                  <input type="submit" style="display: none" />
                    <input type="text" id="to-do" placeholder="New To Do" />
                </form>
            </div>
            <div class="col-sm-2">
                <button type="button" id="add-to-do" name="button" class="btn btn-primary btn-block">Add</button>
            </div>
            <div class="message">
              <p>Please add a to do first.</p>
            </div>
        </div>
    </div>


    <div class="container-fluid to-do-div">
        <ol class="to-do"></ol>
    </div>


</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/myjs.js"></script>

</html>
